version: '2'

services:

  zookeeper:
    image: netflixoss/exhibitor:1.5.2
    ports:
      - 2181:2181

  mesos-leader:
    image: mesosphere/mesos-master:1.1.0-2.0.107.ubuntu1404
    ports:
      - 5050:5050
    environment:
      - MESOS_HOSTNAME=$DOCKER_IP
      - MESOS_IP=0.0.0.0
      - MESOS_PORT=5050
      - MESOS_LOG_DIR=/var/log/mesos
      - MESOS_WORK_DIR=/var/tmp/mesos
      - MESOS_ZK=zk://zookeeper:2181/mesos
      - MESOS_QUORUM=1
      - MESOS_REGISTRY=in_memory

  palace:
    image: cloudbees/pse-palace:2.0.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      MESOS: zk://zookeeper:2181/mesos
      HOST: palace
      PRINCIPAL: principal
      CREDENTIALS: "admin:admin"
      JVM_OPTS: "-Xmx1024m -Xms1024m"
      PUBLIC_KEY: ""
      MESOS_URL: http://mesos-leader:5050
    ports:
     - "6060:6060"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://palace:6060/v1/health"]
      interval: 20s
      timeout: 10s
      retries: 2

  mesos-agent:
    image: mesosphere/mesos-slave:1.1.0-2.0.107.ubuntu1404
    ports:
      - 5051:5051
    privileged: true
    environment:
      - MESOS_HOSTNAME=$DOCKER_IP
      - MESOS_IP=0.0.0.0
      - MESOS_PORT=5051
      - MESOS_LOG_DIR=/var/log/mesos
      - MESOS_WORK_DIR=/var/tmp/mesos
      - MESOS_MASTER=zk://zookeeper:2181/mesos
      - MESOS_SWITCH_USER=0
      - MESOS_CONTAINERIZERS=docker,mesos
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /var/run/docker.sock:/run/docker.sock
    command: --resources='ports:[3000-9990,31000-32000]'

  marathon:
    image: mesosphere/marathon:v1.3.0
    ports:
      - 8080:8080
    command: --master zk://zookeeper:2181/mesos --zk zk://zookeeper:2181/marathon --hostname $DOCKER_IP
